<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VISA - Virtual Institute of Simulation Art</title>
    <meta name="description" content="Digital museum">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-terrain-model-component@0.2.3/dist/aframe-terrain-model-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-three-color-gradient-shader@0.0.1/index.js"></script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Asset Loader -->
        <a-assets>
            <a-asset-item id="EXO" src="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-asset-item>
            <img id="oblivion-texture" src="images/oblivion.png">
            <img id="sanctuary-texture" src="images/sanctuary.png">
            <img id="oasis-texture" src="images/oasis.png">
            <img id="neverland-texture" src="images/neverland.png">
        </a-assets>

        <a-entity class="clickable" id="Oblivion" geometry="primitive: sphere" material="src: #oblivion-texture;"
            position="-6 0 -5" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            animation__mouseenter="property: scale; to: 1.1 1.1 1.1; property: components.material.material.color; type: color; to: white; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Sanctuary" geometry="primitive: sphere" material="src: #sanctuary-texture"
            position="-2 0 -5" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Oasis" geometry="primitive: sphere" material="src: #oasis-texture"
            position="2 0 -5" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Neverland" geometry="primitive: sphere" material="src: #neverland-texture"
            position="6 0 -5" scale="1 1 1" animation="property: rotation; to: 0 360 0 ; loop: true; dur: 10000"
            animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500">
        </a-entity>

        <!-- Add Gradient sky -->
        <a-sky geometry=" primitive: sphere"
            material="shader: threeColorGradientShader; topColor: #1c009a; middleColor: #cb8eff; bottomColor: #8400f6;offset: 0.0">
        </a-sky>

        <!-- Add Text -->
        <!-- <a-entity id="about" class="clickable" text-geometry="value: ABOUT" font="#EXO" size="64" scale=" 1 1 1"
            material="color: white" position="0 2 0" rotation="0 0  0">
        </a-entity> -->

        <a-entity
            text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: Virtual Institute of Simulation Art; align:center"
            position="0 0.6 -1" scale="2 2 2">
        </a-entity>

        <a-entity material="opacity:0.5;transparent: true; color:red"
            text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Please Select Your Destination; align:center"
            position="0 0.5 -1" scale="1 1 1">
        </a-entity>

        <a-entity text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: I: Crisis; align:center"
            position="-6 -1.5 -5" scale="4 4 4">
        </a-entity>

        <a-entity text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: II: Sanctuary; align:center"
            position="-2 -1.5 -5" scale="4 4 4">
        </a-entity>
        <a-entity text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: III: Oasis; align:center"
            position="2 -1.5 -5" scale="4 4 4">
        </a-entity>
        <a-entity text="font: https://cdn.aframe.io/fonts/Monoid.fnt; value: IV: Unmapped; align:center"
            position="6 -1.5 -5" scale="4 4 4">
        </a-entity>



        <!-- Add Light -->
        <a-entity light="type: ambient; color: #CCC; intensity:0.8"></a-entity>

        <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 2 0"></a-entity>
        <!-- Add Particle System -->
        <a-entity particle-system="preset: dust; color: #24CAFF; particleCount: 1000"></a-entity>
        <!-- Add Camera -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        <a-entity camera look-controls wasd-controls position="0 0 0" raycaster="objects: .clickable">
        </a-entity>

    </a-scene>
    <script>
        var about = document.querySelector('#about');
        var Oblivion = document.querySelector('#Oblivion');
        var Sanctuary = document.querySelector('#Sanctuary');
        var Oasis = document.querySelector('#Oasis');
        var Neverland = document.querySelector('#Neverland');
        Oblivion.addEventListener('click', function () {
            window.location.href = 'oblivion.html';
        })
        Sanctuary.addEventListener('click', function () {
            window.location.href = 'sanctuary.html';
        })
        Oasis.addEventListener('click', function () {
            window.location.href = 'oasis.html';
        })
        Neverland.addEventListener('click', function () {
            window.location.href = 'neverland.html';
        })
        about.addEventListener('click', function () {
            window.location.href = 'about.html';
        })
    </script>


</body>
