<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sanctuary - VISA</title>
    <meta name="description" content="Digital museum">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/scene.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/aframe-environment-map-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


</head>

<body>
    <div class="UI">
        <h1>II: Sanctuary</h1>
        <p>Use <span>W A S D</span>to navigate the scene. </p>
        <a href="index.html">
            < Back</a>
                &nbsp;|&nbsp;
                <a href="about.html">About</a>
    </div>
    <a-scene device-orientation-permission-ui="enabled: false" environment="
        preset: contact;
        ground: canyon;
        grid: dots;
        skyColor: #c9e9ff;
        gridColor: #fffa3f;
        dressingAmount: 5;
        
        " environment-map>
        <!-- Asset Loader -->
        <a-assets>
            <!-- Load Font -->
            <!-- Load Sound -->
            <audio id="sound" src="sounds/sanctuary.mp3"></audio>
            <!-- Load Model -->
            <!-- <a-asset-item id="chengyuan_obj" src="assets/Chengyuan_Shi.obj"></a-asset-item>
            <a-asset-item id="julie_obj" src="assets/Julie_Wei.obj"></a-asset-item> -->
            <!-- <a-asset-item id="juan_obj" src="assets/juan.obj"></a-asset-item> -->
            <img id="chengyuan-texture" src="images/Chengyuan_Shi_02.png">
            <img id="julie-texture" src="images/Julie_Wei4.jpg">
            <img id="soovin-texture" src="images/soovin.png">
            <img id="jiajei-texture" src="images/Jiajie_Zeng_Zhicheng_Long6.png">
            <img id="juan-texture" src="images/Juan_Baca_Museum02.jpg">
            <img id="quan-texture" src="images/Forgotten-Exhibition-Layout5.png">
            <img id="alejandro-texture" src="images/alejandro.png">
            <img id="zianhua-texture" src="images/zianhua4.jpg">
            <img id="ambient" src="images/metal-ambient.jpg">
            <img id="normal" src="images/metal-normal.jpeg">
        </a-assets>

        <!-- Add Light -->
        <a-entity light="type: point; intensity: 2; color: #ebc6ff; distance:50; decay: 3" position="0 0 0">
        </a-entity>

        <!-- Add Camera -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        <a-entity camera look-controls wasd-controls position="0 5 0" raycaster="objects: .clickable">
        </a-entity>

        <!-- Load Sounds -->
        <a-sound src="#sound" autoplay="true" position="0 0 0" loop="true" volume="5"></a-sound>

        <!-- Load Models -->
        <a-entity class="clickable" id="Julie" geometry="primitive: octahedron"
            material="src:#julie-texture; ambientOcclusionMap:#ambient; normalMap:#normal; roughness:0.3;"
            position=" 5 8 -10" scale="3 6 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Chengyuan" geometry="primitive: octahedron"
            material="src:#chengyuan-texture; ambientOcclusionMap:#ambient; normalMap:#normal; roughness:0.3;"
            position="15 6 -5" scale="3 6 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Alejandro" geometry="primitive: octahedron"
            material="src:#alejandro-texture; ambientOcclusionMap:#ambient; normalMap:#normal; roughness:0.3;"
            position="-4 6 -15" scale="3 6 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Quan" geometry="primitive: octahedron"
            material="src:#quan-texture; ambientOcclusionMap:#ambient; normalMap:#normal; roughness:0.3;"
            position="-10 6 -5" scale="3 6 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Jiajei" geometry="primitive: octahedron"
            material="src:#jiajei-texture; ambientOcclusionMap:#ambient; normalMap:#normal; roughness:0.3;"
            position="0 8 10" scale="3 6 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Soovin" geometry="primitive: octahedron"
            material="src:#soovin-texture; ambientOcclusionMap:#ambient; normalMap:#normal; roughness:0.3;"
            position="-10 6 8" scale="3 6 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Zianhua" geometry="primitive: octahedron"
            material="src:#zianhua-texture;ambientOcclusionMap:#ambient; normalMap:#normal; roughness:0.3;"
            position="20 6 10" scale="3 6 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity class="clickable" id="Juan" geometry="primitive: octahedron"
            material="src:#juan-texture; ambientOcclusionMap:#ambient; normalMap:#normal; roughness:0.3;"
            position="6 6 12" scale="3 6 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>


        <!-- <a-entity id="Chengyuan" class="clickable" obj-model="obj: #chengyuan_obj" material="color:#ebebeb"
            position="0 2 -25" scale="0.005 0.005 0.005" rotation="0 -90 0"
            animation__mouseenter="property: scale; to: 0.005 0.005 0.005; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.005 0.005 0.005; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity id="Julie" class="clickable" obj-model="obj: #julie_obj" material="color:#ebebeb" position="0 2 0"
            scale="0.1 0.1 0.1" rotation="0 0 0"
            animation__mouseenter="property: scale; to: 0.1 0.1 0.1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.1 0.1 0.1; startEvents: mouseleave; dur: 500">
        </a-entity> -->

    </a-scene>


    <!-- Click Function -->
    <script>
        var Jiajei = document.querySelector('#Jiajei');
        var Julie = document.querySelector('#Julie');
        var Soovin = document.querySelector('#Soovin');
        var Alejandro = document.querySelector('#Alejandro');
        var Zianhua = document.querySelector('#Zianhua');
        var Quan = document.querySelector('#Quan');
        var Juan = document.querySelector('#Juan');
        var Chengyuan = document.querySelector('#Chengyuan');
        Jiajei.addEventListener('click', function () {
            window.location.href = 'sanctuary/Jiajia_Zeng.html';
        })
        Julie.addEventListener('click', function () {
            window.location.href = 'sanctuary/julie.html';
        })
        Soovin.addEventListener('click', function () {
            window.location.href = 'sanctuary/soovin.html';
        })
        Alejandro.addEventListener('click', function () {
            window.location.href = 'sanctuary/Alejandro.html';
        })
        Zianhua.addEventListener('click', function () {
            window.location.href = 'sanctuary/Zianhua_Oh.html';
        })
        Juan.addEventListener('click', function () {
            window.location.href = 'sanctuary/juan.html';
        })
        Quan.addEventListener('click', function () {
            window.location.href = 'sanctuary/quan.html';
        })
        Chengyuan.addEventListener('click', function () {
            window.location.href = 'sanctuary/Chengyuan_Shi.html';
        })

    </script>
</body>
