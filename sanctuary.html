<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sanctuary - VISA</title>
    <meta name="description" content="Digital museum">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/scene.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/@tlaukkan/aframe-three-color-gradient-shader@0.0.1/index.js"></script>
    <script
        src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script
        src="https://rawgit.com/IdeaSpaceVR/aframe-particle-system-component/master/dist/aframe-particle-system-component.js"></script>
</head>

<body>
    <div class="UI">
        <h1>II: Sanctuary</h1>
        <p>Use <span>W A S D</span>to navigate the scene. </p>
        <a href="index.html">
            < Back</a>
                &nbsp;|&nbsp;
                <a href="about.html">About</a>
    </div>
    <a-scene device-orientation-permission-ui="enabled: false" environment="
        preset: contact;
        ground: canyon;
        groundColor: #2b0e01;
        grid: dots;
        skyColor: #ff8d58;
        gridColor: #fffa3f;
        dressingColor: #ffffee;
        dressing:none;
        ">
        <!-- Asset Loader -->
        <a-assets>
            <!-- Load Font -->
            <!-- Load Sound -->
            <audio id="sound" src="sounds/sanctuary.mp3"></audio>
            <!-- Load Model -->
            <a-asset-item id="chengyuan_obj" src="assets/Chengyuan_Shi.obj"></a-asset-item>
            <a-asset-item id="julie_obj" src="assets/Julie_Wei.obj"></a-asset-item>
            <!-- <a-asset-item id="juan_obj" src="assets/juan.obj"></a-asset-item> -->
        </a-assets>

        <!-- Add Light -->
        <a-entity light="type: ambient; color: #fbd1e2; intensity: 0.4"></a-entity>

        <!-- Add Camera -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        <a-entity camera look-controls wasd-controls position="0 10 0" raycaster="objects: .clickable">
        </a-entity>

        <!-- Load Sounds -->
        <a-sound src="#sound" autoplay="true" position="0 0 0" loop="true" volume="5"></a-sound>

        <!-- Load Models -->
        <a-entity id="Chengyuan" class="clickable" obj-model="obj: #chengyuan_obj" material="color:#ebebeb"
            position="0 2 -25" scale="0.005 0.005 0.005" rotation="0 -90 0"
            animation__mouseenter="property: scale; to: 0.005 0.005 0.005; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.005 0.005 0.005; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity id="Julie" class="clickable" obj-model="obj: #julie_obj" material="color:#ebebeb" position="0 2 0"
            scale="0.1 0.1 0.1" rotation="0 0 0"
            animation__mouseenter="property: scale; to: 0.1 0.1 0.1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.1 0.1 0.1; startEvents: mouseleave; dur: 500">
        </a-entity>


        <!-- <a-entity id="Juan" class="clickable" obj-model="obj: #juan_obj" material=" metalness:0.2; color:#f9f5ff"
            position="-10 3 0" scale="1 1 1" rotation="0 0 0"
            animation__mouseenter="property: scale; to: 1 1 1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500">
        </a-entity> -->

    </a-scene>


    <!-- Click Function -->
    <script>

    </script>
</body>
