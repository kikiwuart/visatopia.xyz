<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oasis - VISA</title>
    <meta name="description" content="Digital museum">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/scene.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/aframe-environment-map-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <div class="UI">
        <h1>III: Oasis</h1>
        <p>Use <span>W A S D</span>to navigate the scene. </p>
        <a href="index.html">
            < Back</a>
                &nbsp;|&nbsp;
                <a href="about.html">About</a>
    </div>
    <a-scene device-orientation-permission-ui="enabled: false" environment="
    preset: forest;
    skyColor: #15c7ff" environment-map>
        <!-- Asset Loader -->
        <a-assets>
            <!-- Load Sounds -->
            <audio id="sound" src="sounds/oasis.mp3"></audio>
            <!-- Load Font -->
            <a-asset-item id="EXO" src="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-asset-item>
            <!-- Load Model -->
            <!-- <a-asset-item id="tiffany_obj" src="assets/Tiffany.obj"></a-asset-item>
            <a-asset-item id="diego_obj" src="assets/diego.obj"></a-asset-item>
            <a-asset-item id="sophia_obj" src="assets/SophiaMartinez_minecraftmuseum.obj"></a-asset-item>
            <a-asset-item id="sharon_obj" src="assets/sharon4.obj"></a-asset-item>
            <a-asset-item id="sharon_obj2" src="assets/sharon3.obj"></a-asset-item> -->
            <!-- <a-asset-item id="jozey_obj" src="assets/jozey.obj"></a-asset-item> -->

            <img id="tiffany-texture" src="images/tiffany4.png">
            <img id="diego-texture" src="images/Diego_Esparza1.jpg">
            <img id="sophia-texture" src="images/Sophia_martinez.10.png">
            <img id="sharon-texture" src="images/Sharon_Tran7.png">
            <img id="jozey-texture" src="images/Jozey_Nguyen_GalaxyGarden3.png">
            <img id="melina-texture" src="images/melina_espinoza5.png">
            <img id="ambient" src="images/water-ambient.jpg">
            <img id="normal" src="images/water-normal.jpg">


        </a-assets>

        <!-- Add Light -->
        <a-entity light="type: point; intensity: 2; color: #ffffff; distance:50; decay: 3" position="0 0 0">
        </a-entity>
        <!-- Add Camera -->
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        <a-entity camera look-controls wasd-controls position="0 5 0" raycaster="objects: .clickable">
        </a-entity>
        <!-- Load Sounds -->
        <a-sound src="#sound" autoplay="true" position="0 0 0" loop="true" volume="10"></a-sound>


        <a-entity class="clickable" id="Sharon" geometry="primitive: sphere"
            material="src:#sharon-texture; roughness: 0; normalMap:#normal; ambientOcclusionMap: #ambient"
            position="2 2 -10" scale="3 3 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity class="clickable" id="Tiffany" geometry="primitive: sphere"
            material="src:#tiffany-texture; roughness: 0; normalMap:#normal; ambientOcclusionMap: #ambient"
            position="7 6 -2" scale="3 3 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity class="clickable" id="Sophia" geometry="primitive: sphere"
            material="src:#sophia-texture; roughness: 0; normalMap:#normal; ambientOcclusionMap: #ambient"
            position="-6 7 -13" scale="3 3 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity class="clickable" id="Jozey" geometry="primitive: sphere"
            material="src:#jozey-texture; roughness: 0; normalMap:#normal; ambientOcclusionMap: #ambient"
            position="-10 2 -3" scale="3 3 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity class="clickable" id="Diego" geometry="primitive: sphere"
            material="src:#diego-texture; roughness: 0; normalMap:#normal; ambientOcclusionMap: #ambient"
            position="-5 5 10" scale="3 3 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity class="clickable" id="Melina" geometry="primitive: sphere"
            material="src:#melina-texture; roughness: 0; normalMap:#normal; ambientOcclusionMap: #ambient"
            position="5 5 10" scale="3 3 3"
            animation__mouseenter="property: rotation; to: 0 180 0; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: rotation; to: 0 0 0; startEvents: mouseleave; dur: 500">
        </a-entity>


        <!-- Load Models -->
        <!-- <a-entity id="Sophia" class="clickable" obj-model="obj: #sophia_obj" material=" metalness:0.2; color:#f9f5ff"
            position="-30 2 -15" scale="0.3 0.3 0.3" rotation="0 180 0"
            animation__mouseenter="property: scale; to: 0.32 0.32 0.32; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.3 0.3 0.3; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Tiffany" class="clickable" obj-model="obj: #tiffany_obj" material="metalness:0.2; color:#f9f5ff"
            position="20 2 -20" scale="1 1 1" rotation=" -90 90 0"
            animation__mouseenter="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500">
        </a-entity>

        <a-entity id="Diego" class="clickable" obj-model="obj: #diego_obj" material=" metalness:0.2; color:#f9f5ff"
            position="-25 -1 10" scale="0.3 0.3 0.3" rotation="-90 0 0"
            animation__mouseenter="property: scale; to: 0.32 0.32 0.32; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.3 0.3 0.3; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity id="Sharon" class="clickable" obj-model="obj: #sharon_obj" material=" metalness:0.2; color:#f9f5ff"
            position="0 0 8" scale="1 1 1" rotation="0 0 0"
            animation__mouseenter="property: scale; to: 1 1 1; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity obj-model="obj: #sharon_obj2" material=" metalness:0.2; color:#f9f5ff" position="-1 3 8" scale="3 3 3"
            rotation="0 0 0" animation__mouseenter="property: scale; to: 3 3 3; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 3 3 3; startEvents: mouseleave; dur: 500">
        </a-entity>
        <a-entity obj-model="obj: #sharon_obj2" material=" metalness:0.5; color:#f9f5ff" position="1 3 13" scale="3 3 3"
            rotation="0 0 0" animation__mouseenter="property: scale; to: 3 3 3; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 3 3 3; startEvents: mouseleave; dur: 500">
        </a-entity> -->

        <!-- <a-entity id="Jozey" class="clickable" obj-model="obj: #jozey_obj" material=" metalness:0.2; color:#f9f5ff"
            position="25 3 25" scale="0.2 0.2 0.2" rotation="-90 0 0"
            animation__mouseenter="property: scale; to: 0.2 0.2 0.2; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: scale; to: 0.2 0.2 0.2; startEvents: mouseleave; dur: 500">
        </a-entity> -->


    </a-scene>


    <!-- Click Function -->
    <script>
        var about = document.querySelector('#about');
        var Sophia = document.querySelector('#Sophia');
        var Tiffany = document.querySelector('#Tiffany');
        var Diego = document.querySelector('#Diego');
        var Sharon = document.querySelector('#Sharon');
        var Jozey = document.querySelector('#Jozey');
        Sophia.addEventListener('click', function () {
            window.location.href = 'html/Sophia_Martinez.html';
        })

        Tiffany.addEventListener('click', function () {
            window.location.href = 'oasis/Tiffany.html';
        })
        Diego.addEventListener('click', function () {
            window.location.href = 'oasis/Diego_Esparza.html';
        })

        Jozey.addEventListener('click', function () {
            window.location.href = 'oasis/jozey.html';
        })
        Sharon.addEventListener('click', function () {
            window.location.href = 'oasis/shran_tran.html';
        })
    </script>
</body>
